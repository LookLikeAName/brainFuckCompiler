<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brainfuck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id='topBanner'></div>
    <div id='mainContainer'>
        <div id='leftContainer'>
            
            <p>個人化運算子</p> 
            
            <p>> <input class="oper" id="ptrNextOper" onfocus="this.value=''" onfocusout="if(this.value==''){this.value=this.name;}" value=">" name=">"></p>
            <p>< <input class="oper" id="ptrLastOper" onfocus="this.value=''" onfocusout="if(this.value==''){this.value=this.name;}" value="<" name="<"></p>
            <p>+ <input class="oper" id="plusOper" onfocus="this.value=''" onfocusout="if(this.value==''){this.value=this.name;}" value="+" name="+"></p>
            <p>- <input class="oper" id="minusOper" onfocus="this.value=''" onfocusout="if(this.value==''){this.value=this.name;}" value="-" name="-"></p>
            <p>. <input class="oper" id="charOutOper" onfocus="this.value=''" onfocusout="if(this.value==''){this.value=this.name;}" value="." name="."></p>
            <p>, <input class="oper" id="charInOper" onfocus="this.value=''" onfocusout="if(this.value==''){this.value=this.name;}" value="," name=","></p>
            <p>[ <input class="oper" id="loopStartOper" onfocus="this.value=''" onfocusout="if(this.value==''){this.value=this.name;}" value="[" name="["></p>
            <p>] <input class="oper" id="loopEndOper" onfocus="this.value=''" onfocusout="if(this.value==''){this.value=this.name;}" value="]" name="]"></p>
            <p>' <input class="oper" id="uniConOper" onfocus="this.value=''" onfocusout="if(this.value==''){this.value=this.name;}" value="'" name="'"><br>
                <div id="uniConOperMessage" >
                這是一個新增的運算子，此運算子需成對，一對' '中間須有4個 . 運算子的數值輸出，
                允許的輸出範圍為0~15，分別代表unicode中的四個16進位編碼，在最後的輸出該編碼字元。             
                <hr>
                這是一個Brainfuck的編譯器，共有3000個記憶體位置，每個位置為8bit unsigned integer(0~255)，記憶體指標與位置大小皆支援溢位。
                </div> 
            </p>
        </div>
        <div id='rightContainer'>
            <p>code:</p>
            範例程式:
            <select id="sampleCodeSelect" onchange="changeSample(this.value)">
                <option value="0">預設</option>
                <option value="1">範例一</option>
                <option value="2">範例二</option>
                <option value="3">範例二</option>
                <option value="4">Hello World!</option>
            </select>
                <p><textarea id='codeMain' ></textarea></p>
                <p>輸入值(請照順序輸入以空格分隔):<br>
        
                <input id="inputData" onchange="if(inputData.value==''){ unConvertedCode='';}"></p>
                <p><button id="excute" onclick="excuteAll()">執行</button>    <button id="clearInput" onclick="codeMain.value=''; inputData.value=''; unConvertedCode='';">清除</button></p>
                <button id="operConvertButton" onclick="operConvert()">轉換為個人化運算子</button><br>(如有修改程式碼，請先清除後再轉換)<br><br>
        
            output:
            <form>
                <p><textarea id="output"></textarea></p>
                <p><button id="clearOutput" type="reset">清除</button></p>
             </form>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/elementCollect.js"></script>
</body>
</html>
